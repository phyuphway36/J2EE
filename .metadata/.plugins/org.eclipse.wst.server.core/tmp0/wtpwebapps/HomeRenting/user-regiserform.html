<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>HomeRenting User Register Form</title>

<link rel="stylesheet"
	href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script
	src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script
	src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

<link rel="icon" type="image/x-icon" href="assets/school.ico" />

<link href="css/styles.css" rel="stylesheet" />
<link href="css/custom.css" rel="stylesheet" />
<link href="css/register.css" rel="stylesheet" />
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
  <div class="col-md-5">
   <div class="card">
     <h2 class="card-title text-center"> Registration Form</h2>
      <div class="card-body py-md-4">
       <form _lpchecked="1">
          <div class="form-group">
             <input type="text" class="form-control" id="name" placeholder="Name">
        </div>
        <div class="form-group">
             <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            
                          
   <div class="form-group">
     <input type="password" class="form-control" id="password" placeholder="Password">
   </div>
   <div class="form-group">

				<select name="role">
					<option value="owner">Owner</option>
					<option value="user">User</option>
				</select>

			</div><br>
			<div class="form-group">
				<div class="col-sm-9 col-sm-offset-3">
					<span class="help-block">*Required fields</span>
				</div>
			</div><br>
			<button type="submit" class="btn btn-primary btn-block">Submit</button>
			<button type="reset" class="btn btn-danger btn-block">Reset</button>
   
   <div class="d-flex flex-row align-items-center justify-content-between">
    <p>Already have an account?   <a href="sigin-form.jsp">Please Sign in</a></p>
                                
          </div>
       </form>
     </div>
  </div>
</div>
</div>
</div>
</body>
</html>
